<!-- templates/results.html -->
<!doctype html>
<title>Transcription Results</title>
<h1>Transcription Results</h1>

<p>Processing time: {{ processing_time }}</p>

<table>
    <tr>
        <th>Segment</th>
        <th>Start Time</th>
        <th>End Time</th>
    </tr>
    {% for segment in transcription.segments %}
    <tr>
        <td>{{ segment.text }}</td>
        <td>{{ segment.start }}</td>
        <td>{{ segment.end }}</td>
    </tr>
    {% endfor %}
</table>
